<!doctype html>
<html lang="en">
    <head>
        <title>Launch Countdown Timer</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link rel="shortcut icon" href="../images/favicon-32x32.png" type="image/x-icon">
        <link rel="stylesheet" href="../css/index.css">
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.js"></script>
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main class="bg-main w-100 h-75 pt-5">
            <div 
                class="title-main w-100 text-center pt-5 fs-4 mt-5"
            >
                WE'RE LAUNCHING SOON
            </div>

            <div
                class="container-fluid text-center h-75 w-100 mt-3"
            >
                <div class="row row-cols-auto justify-content-center align-items-center h-100">
                    <div class="col">
                        <div class="flip-card">
                            <div class="w-100 flip-item flip-top">
                                58
                            </div>
                            <div class="w-100 flip-item flip-bottom">
                                58
                            </div>
                            <div class="flip-seconds" style="margin-top: -150px;">
                                <div class="flip-card-front">
                                    <div class="w-100 flip-item flip-top">
                                        59
                                    </div>
                                    <div class="w-100 flip-item flip-bottom">
                                        59
                                    </div>
                                </div>
                                <div class="flip-card-back">
                                    <div class="w-100 flip-item flip-top">
                                        58
                                    </div>
                                    <div class="w-100 flip-item flip-bottom">
                                        59
                                    </div>
                                </div>
                            </div>
                        </div>



                        <div class="time-title mt-3 fs-sm-2">
                            DAYS
                        </div>
                    </div>
                    <div class="col">
                        <div class="flip-card">
                            <div class="flip-seconds">
                                <div class="flip-card-front">
                                    <div class="w-100 flip-item flip-top">
                                        59
                                    </div>
                                    <div class="w-100 flip-item flip-bottom">
                                        59
                                    </div>
                                </div>
                                <div class="flip-card-back">
                                    <div class="w-100 flip-item flip-top">
                                        58
                                    </div>
                                    <div class="w-100 flip-item flip-bottom">
                                        58
                                    </div>
                                </div>
                            </div>
                        </div>



                        <div class="time-title mt-3">
                            HOURS
                        </div>
                    </div>
                    <div class="col">
                        <div class="flip-card">
                            <div class="flip-seconds">
                                <div class="flip-card-front">
                                    <div class="w-100 flip-item flip-top">
                                        59
                                    </div>
                                    <div class="w-100 flip-item flip-bottom">
                                        59
                                    </div>
                                </div>
                                <div class="flip-card-back">
                                    <div class="w-100 flip-item flip-top">
                                        58
                                    </div>
                                    <div class="w-100 flip-item flip-bottom">
                                        58
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="time-title mt-3">
                            MINUTES
                        </div>
                    </div>
                    <div class="col">
                        <div class="flip-card">
                            <div class="w-100 flip-item flip-top">
                                58
                            </div>
                            <div class="w-100 flip-item flip-bottom">
                                59
                            </div>
                            <div class="flip-seconds"  style="margin-top: -150px;">
                                <div class="flip-card-front">
                                    <div class="w-100 flip-item flip-top">
                                        59
                                    </div>
                                    <div class="w-100 flip-item flip-bottom">
                                        59
                                    </div>
                                </div>
                                <div class="flip-card-back">
                                    <div class="w-100 flip-item flip-top">
                                        58
                                    </div>
                                    <div class="w-100 flip-item flip-bottom">
                                        59
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="time-title mt-3">
                            SECONDS
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="bg-footer h-25">
            <!-- place footer here -->
            <div
                class="container-fluid text-center h-100 w-100 pt-5"
            >
                <div class="row row-cols-auto justify-content-center align-items-center g-0 mt-5">
                    <div class="col p-3">
                        <img src="../images/icon-facebook.svg" class="icon-facebook w-100" alt="">
                    </div>
                    <div class="col p-3">
                        <img src="../images/icon-pinterest.svg" class="icon-pinterest w-100" alt="">
                    </div>
                    <div class="col p-3">
                        <img src="../images/icon-instagram.svg" class="icon-instagram w-100" alt="">
                    </div>
                </div>
            </div>

        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="../js/index.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        
    </body>
</html>
